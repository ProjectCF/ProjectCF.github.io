<!doctype html>
<html>
<head>
    <title>test</title>
    <meta charset="utf-8" />
    <script src="js/ExpantaNum.js"></script>
    <script src="js/game.js"></script>
    <script src="js/sl.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body onload="load()">
    <p style="text-align: center">你有<span id="pnt-1"></span>点数</p>
    <p style="text-align: center">下一个按钮:<span id="btn-prog-1"></span>/<span id="btn-prog-2"></span>次</p>
    <p style="text-align: center">你有<span id="btn-1"></span>按钮</p>
    <p style="text-align: center"><button onclick="get_btn_btf()" id="btn-get-btn">点击以获得按钮</button><button onclick="get_pnt_btn_btf()" id="btn-get-pnt-btn">点击以获得点数</button><br /><span id="btn-cd-2">点数冷却:<span id="btn-cd-1"></span>s</span></p>
    <p style="text-align: center">你有<span id="btn-atb-1-1"></span>按钮自动购买者 每秒购买<span id="btn-atb-1-2"></span>按钮进度<input type="button" onclick="get_btn_atb_1_btf()" value="购买按钮自动购买者" />花费:<span id="btn-atb-1-3"></span>点数</p>
    <p style="text-align: center">你购买了<span id="btn-atb-2-1"></span>个批量 点数的批量为<span id="btn-atb-2-2"></span><input type="button" onclick="get_btn_atb_2_btf()" value="购买批量" />花费:<span id="btn-atb-2-3"></span>按钮</p>
    <table style="margin:auto;">
        <tbody>
            <tr>
                <td>
                    <button onclick="get_btn_upd_btf(1)" class="s200 black h-white" style="color:#8080ff;" id="btn-upd-1">自动购买点数<br />同时禁用手动购买<br />花费:1000点数</button>
                </td>
                <td>
                    <button onclick="get_btn_upd_btf(2)" class="s200 black h-white" style="color:#8080ff;" id="btn-upd-2">当按钮进度离下一个按钮太大的时候增加获取速度<br />花费:100000点数</button>
                </td>
                <td>
                    <button onclick="get_btn_upd_btf(3)" class="s200 black h-white" style="color:#8080ff;" id="btn-upd-3">降低批量消耗<br />花费:1000000点数</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="console.log(1)" class="s200 black h-white" style="color:#8080ff;" id="btn-upd-4">placeholder</button>
                </td>
                <td>
                    <button onclick="console.log(1)" class="s200 black h-white" style="color:#8080ff;" id="btn-upd-5">placeholder</button>
                </td>
                <td>
                    <button onclick="console.log(1)" class="s200 black h-white" style="color:#8080ff;" id="btn-upd-6">placeholder</button>
                </td>
            </tr>
        </tbody>
    </table>
    <p style="text-align: center">
        <button onclick="save()">保存</button>
        <button onclick="exprt()">导出</button>
        <button onclick="rst()">重置</button>
        <button onclick="imprt()">导入</button>
    </p>
    <p style="text-align: center">
        导入的存档:<input id="import-game" />
    </p>
</body>
</html>
